<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é a carta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
      <div id="paladin" class="flip-card primeira">
        <div class="front palad"></div>
        <div class="back"></div>
      </div>
      <div id="mage" class="flip-card segunda">
        <div class="front">Mago</div>
        <div class="back"></div>
      </div>
      <div id="scout" class="flip-card terceira">
        <div class="front">Batedor</div>
        <div class="back"></div>
      </div>
      <div id="warrior" class="flip-card quarta">
        <div class="front">Guerreiro</div>
        <div class="back"></div>
      </div>
    </div>
    <button id="show">Mostrar tudo</button>
    <button id="change">Trocando posições</button>
    <script src="script.js"></script>
</body>
</html>
