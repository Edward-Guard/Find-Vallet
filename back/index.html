<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="logo-trybe">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input class="login" name="email" placeholder="Email" type="email">
            <input class="password" name="password" placeholder="Senha" type="text">
            <button class="btnLogin">Entrar</button>
        </form>
    </header>
    <main class="">
        <form id="evaluation-form" class="container" action="">
            <div class="row">
                <input id="input-name" class="col col-6" placeholder="Nome" type="text">
                <input id="input-lastname" class="col col-6" placeholder="Sobrenome" type="text">
            </div>
            <div class="row">
                <input id="input-email" class="col col-6" placeholder="Email" type="text">
                <select class="col col-6" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <label id="label-family" for="">Qual sua família?</label>
            <label for="Frontend">Frontend <input type="radio" name="family" id="Frontend" value="Frontend"></label>
            <label for="Backend">Backend <input type="radio" name="family" id="Backend" value="Backend"></label>
            <label for="FullStack">FullStack <input type="radio" name="family" id="FullStack" value="FullStack"></label>
     
            
            
        </form>
        <img id="trybewarts-forms-logo" class='' src="/images/trybewarts-colored.svg" alt="">
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
